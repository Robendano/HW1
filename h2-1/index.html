<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <style>
      #block {
        width: 20px;
        height: 20px;
        background-color: red;
        position: absolute;
        top: 80px;
        left: 140px;
      }
      
      #triangle {
        width: 0;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid green;
        position: absolute;
        top: 100px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div id="block"></div>
    <div id="triangle"></div>
    
    <script src="app.js"></script>
  </body>
</html>
