<!DOCTYPE html>
<html>
<head>
  <title>Move Rectangle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="frame">
    <div id="rectangle"></div>
    <h1 class="powerspike">0/10/0 powerspike</h1>
  </div>
  <button onclick="moveRectangle()">Move Rectangle</button>
  <script>
    function moveRectangle() {
      var rectangle = document.getElementById('rectangle');
      
      rectangle.style.left = '725px';
      rectangle.style.top = '0px';
    }
  </script>
</body>
</html>
